<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center text-uppercase m-2">Image Assignment</h1>
    <div class="text-center font-weight-bold alert alert-primary" role="alert">
      OMG it's an alert!
    </div>
    <div class="container">
      <div class="row">
        <img
          src="img/hw2-image1.png"
          class="img-fluid col-sm shadow p-3 ml-2 mb-2 bg-white"
          alt="Apartment buildings"
          title="photo of buildings"
        />
        <img
          src="img/hw2-image2.png"
          class="img-fluid col-sm shadow p-3 ml-2 mb-2 bg-white"
          alt="Cupcakes"
          title="photo of Cupcakes"
        />
        <img
          src="img/hw2-image3.png"
          class="img-fluid col-sm shadow p-3 ml-2 mb-2 bg-white"
          alt="Wall Art"
          title="photo of art"
        />

        <img
          src="img/hw2-image4.png"
          class="img-fluid col-sm shadow p-3 ml-2 mb-2 bg-white"
          alt="Beach"
          title="photo of beach"
        />
        <img
          src="img/hw2-image5.png"
          class="img-fluid col-sm shadow p-3 ml-2 mb-2 bg-white"
          alt="Curvy building"
          title="photo of curvy building"
        />
        <img
          src="img/hw2-image6.png"
          class="img-fluid col-md shadow p-3 ml-2 mb-2 bg-white"
          alt="Black headphones"
          title="photo of headphones"
        />

        <img
          src="img/hw2-image7.png"
          class="img-fluid col-sm shadow p-3 ml-2 mb-2 bg-white"
          alt="Beach"
          title="photo of the beach"
        />
        <img
          src="img/hw2-image8.png"
          class="img-fluid col-sm shadow p-3 ml-2 mb-2 bg-white"
          alt="Boy behind art wall"
          title="photo of a boy"
        />
        <img
          src="img/hw2-image9.png"
          class="img-fluid col-sm shadow p-3 ml-2 mb-2 bg-white"
          alt="Ocean"
          title="photo of the ocean"
        />
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
